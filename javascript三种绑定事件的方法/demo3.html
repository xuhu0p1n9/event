<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo3</title>
</head>
<body>
	<!-- 通过监听事件处理相应函数 -->
	<div id="btn">1</div>
	<script>
		document.getElementById('btn').addEventListener('click',function(){
			alert(this.id)
		});
		btn.addEventListener('click',function(){
			alert('hello world');
		})
		//btn.addEventListener写法等同于document.getElementById('btn')
	</script>
</body>
</html>
